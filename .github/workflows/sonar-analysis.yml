name: "Sonar Analysis"

on:
  workflow_run:
    workflows: [CI Build]
    types: [completed]

permissions:
  contents: read
  actions: read # required for artifact download
  pull-requests: write # required to set PR status

jobs:
  sonar-cloud-analysis:
    name: "Sonar Cloud Build"
    runs-on: ubuntu-latest
    # dependabot should not have SONAR_TOKEN
    if: github.actor != 'dependabot[bot]' && github.repository == 'remsfal/remsfal-frontend' && github.event.workflow_run.conclusion == 'success'

    steps:
      - name: Checkout at triggering ref (read-only)
        uses: actions/checkout@v6
        with:
          repository: ${{ github.event.workflow_run.head_repository.full_name }}
          ref: ${{ github.event.workflow_run.head_branch }}
          fetch-depth: 0
      - name: Download Coverage Report from CI Build
        uses: actions/download-artifact@v7
        with:
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          name: coverage-${{ github.event.workflow_run.id }}
          path: ${{ runner.temp }}/artifacts/coverage
      - name: Prepare coverage directory and move lcov.info
        run: |
          mkdir -p coverage
          if [ -f "${{ runner.temp }}/artifacts/coverage/lcov.info" ]; then
            mv "${{ runner.temp }}/artifacts/coverage/lcov.info" coverage/
          else
            echo "Error: lcov.info not found in coverage artifact." >&2
            exit 1
          fi
      - name: Download ESLint Report from CI Build
        uses: actions/download-artifact@v7
        with:
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          name: eslint-${{ github.event.workflow_run.id }}
          path: ${{ runner.temp }}/artifacts/eslint
      - name: Prepare ESLint directory and move eslint-report.json
        run: |
          mkdir -p reports
          if [ -f "${{ runner.temp }}/artifacts/eslint/eslint-report.json" ]; then
            mv "${{ runner.temp }}/artifacts/eslint/eslint-report.json" reports/
          else
            echo "Error: eslint-report.json not found in reports artifact." >&2
            exit 1
          fi

      # --- Sonar -> PULL REQUESTS ---
      - name: Find Pull Request by Branch
        if: ${{ github.event.workflow_run.event == 'pull_request' }}
        id: pr_by_branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HEAD_BRANCH: ${{ github.event.workflow_run.head_branch }}
        run: |
          pr_json=$(gh pr list \
            --repo "${{ github.event.workflow_run.repository.full_name }}" \
            --head "$HEAD_BRANCH" \
            --state all \
            --json number,headRefName,baseRefName \
            --limit 1)
          echo "$pr_json"
          # set outputs
          echo "number=$(echo "$pr_json" | jq -r '.[0].number')" >> "$GITHUB_OUTPUT"
          echo "headRef=$(echo "$pr_json" | jq -r '.[0].headRefName')" >> "$GITHUB_OUTPUT"
          echo "baseRef=$(echo "$pr_json" | jq -r '.[0].baseRefName')" >> "$GITHUB_OUTPUT"
      - name: SonarCloud Scan (PR decoration)
        if: ${{ github.event.workflow_run.event == 'pull_request' }}
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectBaseDir: '.'
          args: >
            -Dproject.settings=sonar-project.properties
            -Dsonar.scm.revision=${{ github.event.workflow_run.head_sha }}
            -Dsonar.pullrequest.key=${{ steps.pr_by_branch.outputs.number }}
            -Dsonar.pullrequest.branch=${{ steps.pr_by_branch.outputs.headRef }}
            -Dsonar.pullrequest.base=${{ steps.pr_by_branch.outputs.baseRef }}
      # --- Sonar -> PUSH on main ---
      - name: SonarCloud Scan (main branch analysis)
        if: ${{ github.event.workflow_run.event == 'push' && github.event.workflow_run.head_branch == 'main' }}
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: '.'
          args: >
            -Dproject.settings=sonar-project.properties
            -Dsonar.scm.revision=${{ github.event.workflow_run.head_sha }}
            -Dsonar.branch.name=main
